# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

[tox]
minversion = 2.4
envlist =
    py_parser,
    cpp_parser

[testenv]
deps=
    -r{toxinidir}/requirements.txt
setenv =
    TOXINIDIR = {toxinidir}
    TEST_TOX = True
    cpp_parser: TEST_USE_CPP_PARSER = True
passenv =
    HOME
install_command =
    python -m pip install -v . {opts} {packages}
commands =
    py.test {posargs} -s
extras =
    all
    testing
